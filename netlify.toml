[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@react-email/render"]

[build.environment]
  NODE_VERSION = "20"

# --- IMPORTANT : bloc dev pour le local ---
[dev]
  framework = "vite"
  targetPort = 5173   # le port où Vite tourne
  port = 8888         # le port où Netlify Dev exposera le site + fonctions

# --- Redirection SPA (doit être au niveau racine) ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- En-têtes ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Cache-Control = "public, max-age=0, must-revalidate"
